{% extends "base.html" %}
{# {% load crispy_forms_tags %} #}
{% block head_title %}{{ title }} | {{ block.super }}{% endblock %}
{% block content %}
    <form method="POST" action="" class="form form-horizontal" role="form">{% csrf_token %}
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{ title }}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        {% if messages %}
                          {% for msg in messages %}
                            <div class="alert alert-{{msg.level_tag}}" style="margin-bottom: 10px;" role="alert">{{msg.message}}</div>
                          {% endfor %}
                        {% endif %}
                        {{ form.as_p }}
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="text-center">
                    <p><button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button></p>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
