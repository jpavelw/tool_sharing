<div class="modal fade" id="actionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Approve or Reject Borrowing Request</h4>
      </div>
      <div class="modal-body">
          <span id="requestid" class="hide" data-url="{% url "request:action" %}"></span>
          <h5>Please provide a comment</h5>
          <textarea id="request-comment" class="form-control" rows="10" style="resize: none;"></textarea>
          <br/>
          <div id="action-alert" class="hide" role="alert"></div>
      </div>
      <div id="modal-footer" class="modal-footer text-align-center">
        <button id="AP" type="button" class="btn btn-success a-r-request" style="margin-right: 5%"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Approve</button>
        <button id="RE" type="button" class="btn btn-danger a-r-request"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Reject</button>
      </div>
    </div>
  </div>
</div>
