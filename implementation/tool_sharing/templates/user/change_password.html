{% extends "base.html" %}

{% block head_title %}{{ title }} | {{ block.super }}{% endblock %}

    {% block content %}
      <form class="form-signin" method="POST" action="">
        {% csrf_token %}
        <h2 class="form-signin-heading text-align-center">{{title}}</h2>
        <hr />
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Update</button>
      </form>

      {% if success %}
        <button type="button" class="btn btn-primary msg-alert hide" data-toggle="modal" data-target=".bs-example-modal-sm">msg</button>
          <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-body">
                  <a class="close" href="{% url "user:my_profile" %}" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                  Password changed successfully
                </div>
              </div>
            </div>
          </div>
      {% endif %}
    {% endblock %}
